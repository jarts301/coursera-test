<div class="container">
  <h2 id="menu-categories-title" class="text-center">My Info</h2>
  <div class="form-group" ng-if="myInfoCtrl.myInfoData">
    <div class="form-group">
      <label>First name: {{ myInfoCtrl.myInfoData.firstName }}</label>
    </div>
    <div class="form-group">
      <label>Last name: {{ myInfoCtrl.myInfoData.lastName }}</label>
    </div>
    <div class="form-group">
      <label>Email: {{ myInfoCtrl.myInfoData.email }}</label>
    </div>
    <div class="form-group">
      <label>Phone: {{ myInfoCtrl.myInfoData.phone }}</label>
    </div>
    <div class="row form-group">
      <div class="col-md-12">
        <h3>Favorite dish</h3>
      </div>
      <div class="col-md-12">
        <label>{{ myInfoCtrl.myInfoData.favoriteDish.name }}</label>
      </div>
      <div class="col-md-3 text-center">
        <img width="200" height="200" ng-src="images/menu/{{myInfoCtrl.myInfoData.favoriteDish.category_short_name}}/{{myInfoCtrl.myInfoData.favoriteDish.category_short_name}}.jpg">
      </div>
      <div class="col-md-9">
        <label>{{ myInfoCtrl.myInfoData.favoriteDish.description }}</label>
      </div>
    </div>
  </div>

  <div class="text-center" ng-if="!myInfoCtrl.myInfoData">
    <h3>Not Signed Up Yet. <a ui-sref="public.signUp">Sign up Now!</a></h3>
  </div>

</div>
