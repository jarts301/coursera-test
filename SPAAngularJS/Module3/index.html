<!doctype html>
<html lang="en">
<head>
  <title>Narrow Down Your Menu Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Style imports -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <!-- End Style imports -->

  <!-- AngularJS Import -->
  <script src="js/angular.min.js"></script>

  <!-- App Imports -->
  <script src="static/app.js"></script>

</head>

<body ng-app="NarrowItDownApp">
   <div id="narrowItDown" class="container" ng-controller="NarrowItDownController as narrowItDown">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="narrowItDown.searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="narrowItDown.search()" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>

    <h4 ng-show="narrowItDown.noResults">Nothing found</h4>
    <h4 ng-show="narrowItDown.searching">Searching...</h4>

    <!-- found-items should be implemented as a component -->
    <found-items found="narrowItDown.found" on-remove="narrowItDown.removeItem(index)"></found-items>
    <hr/>
  </div>

</body>

</html>
