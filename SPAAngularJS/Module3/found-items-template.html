<div class="row" ng-repeat="item in list.found">
  <hr/>
  <div class="col-md-4">
    {{ $index + 1 }}. {{ item.name }} ({{ item.short_name }})
  </div>
  <div class="col-md-6">
    {{ item.description }}
  </div>
  <div class="col-md-2">
    <button class="btn btn-danger btn-xs" ng-click="list.onRemove({index: $index});">Don't want this one!</button>
  </div>
</div>
