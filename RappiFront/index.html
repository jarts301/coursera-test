<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Rappi Front UI Test</title>
    	<link rel="stylesheet" href="css/bootstrap.min.css">
    	<link rel="stylesheet" href="css/styles.css">
    	<link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    	<link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
  	</head>
<body onload="loadCategories();loadProducts();">

	<header>
    <nav id="header-nav" class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <div class="navbar-brand">
            <h1>Rappi Front UI Test <span id="cart" class="glyphicon glyphicon-shopping-cart"></span></h1>
          </div>
        </div>
      </div>
    </nav>
  	</header>

  	<div id="main-content" class="container">
    	<div class="row">
    		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    			<input id="buscar" type="text" class="form-control" placeholder="Busca un producto...">
    		</div>
    	</div>
    	<div class="row">
    		<div class="col-lg-1 col-md-2 col-sm-3 col-xs-3">
    			<span class="label">Categor√≠a:</span>
    		</div>
    		<div class="col-lg-5 col-md-4 col-sm-9 col-xs-9">
    			<select id="categorias" class="form-control">
    				<option value="todas">Todas</option>
    			</select>
    		</div>
    		<div class="col-lg-1 col-md-1 col-sm-3 col-xs-3">
    			<span class="label">Orden:</span>
    		</div>
    		<div class="col-lg-5 col-md-5 col-sm-9 col-xs-9">
    			<select class="form-control">
    				<option value="ninguno">Ninguno</option>
    				<option value="nombre">Nombre</option>
    				<option value="mayorPrecio">Mayor Precio</option>
    				<option value="menorPrecio">Menor Precio</option>
    			</select>
    		</div>
    	</div>

    	<div class="row">
    		<div class="col-lg-1 col-md-2 col-sm-3 col-xs-3">
    			<span class="label">Estado:</span>
    		</div>
    		<div class="col-lg-5 col-md-4 col-sm-9 col-xs-9">
    			<select class="form-control">
    				<option value="todas">Todas</option>
    				<option value="masVendidos">Mas vendidos</option>
    				<option value="disponibles">Disponibles</option>
    				<option value="agotados">Agotados</option>
    			</select>
    		</div>
    		<div class="col-lg-1 col-md-1 col-sm-3 col-xs-3">
    			<span class="label">Precio:</span>
    		</div>
    		<div class="col-lg-5 col-md-5 col-sm-9 col-xs-9">
    			<select class="form-control">
    				<option value="ninguno">Ninguno</option>
    				<option value="mayor30">Mayor a $30.000</option>
    				<option value="menor10">Menor a $10.000</option>
    			</select>
    		</div>
    	</div>
    	<br>
		<div id="listaProductos" class="list-group">

		</div>

  	</div>

	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
